    //Async/Await語法, 減化Promise 語法
        
        function delayAdd(n1, n2,delayTime){
            return new Promise(function(resolve, reject){
                window.setTimeout(()=>{
                resolve(n1+n2);
                },delayTime);
            });
        }
        async function test(){
            let results1=await delayAdd(3, 4, 2000);
            let results2=await delayAdd(2, 3, 3000);
            let answer=results1*results2;
            console.log(answer);
        }
    
    </script>

<body>
    <button onclick="test();">test</button>
