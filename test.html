<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>homepage</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-family: 微軟正黑體;
            font-weight: 100;
        }
        .finishloading .mask{
            top: 800px;
        }
        .finishloading .information h1, .finishloading .profile, .finishloading .information h2, .finishloading .context{
            opacity: 1;
            padding-top: 0px;
        }
        .finishloading .circle1{
            opacity: 0;
        }
        html ,body{
            width: 100%;
            height: 100%;
            background-color: #f4eee8;            
        }
        .page{
            width: 100%;
            height: 100%;
        }
        .timer{
            position:absolute;
            top: 450px;
            left: 50%;
            transform: translate(-50%, -50%);
            color:#f8ede3;
            font-size: 18px;
        }
        .mask{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color:#325288;
            transition: 1s 0.3s;
        }
        .first-page{
            width: 100%;
            height: 800px;
        }
        .information-container{
            width: 560px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;            
        }
        .information{
            width: 50%;
            height: 100%;                        
        }
        .information h1{
            color:#114e60;
            opacity: 0;            
            transition: 0.5s 1s;            
            padding-top: 20px;
            font-size: 48px;          
        }        
        .information h2{
            color:#114e60;
            font-size: 36px;
            transition: 1s 1s;
            opacity: 0;
            padding-top: 20px;
        }
        .profile{
            color:#114e60;
            font-size: 18px;
            transition: 1s 1s;
            opacity: 0;
            padding-top: 20px;
        }
        .context{
            color:#114e60;
            font-size: 16px;
            transition: 1s 1s;
            opacity: 0;
            padding-top: 20px;
            margin-top: 5px;
        }
        .second-page{
            background-color: royalblue;
            width:1200px;
            height: 800px;
        }
        .three-page{
            background-color: #ba87af;
            width:1200px;
            height: 800px;
        }
        .circle1{
            position: absolute;
            left: calc(50% - 30px);
            top: 50%;
            transform: translate(-50%, -50%);
            transition: 0.5s; 
        }
        .circle1:before, .circle1:after{
            content: "";
            display: block;
            border-radius: 100%;
            width: 16px;
            height: 16px;
            z-index: 100;
            position: absolute;            
            top: 50%;            
            background-color: rgb(233, 227, 227);            
            transition: 0.5s;
            animation: move 2s infinite linear;
        }
        .circle1:before{
            animation-delay: 0s;
        }
        .circle1:after{
            animation-delay: -1s;
        }
        @keyframes move{
            0%{
                left:  0px;
                transform: scale(0.8);
                opacity: 0.8;      
            }
            25%{
                transform: scale(1); 
                opacity: 1;
            }
            50%{ 
                left: 50px;
                transform: scale(1.5);   
                opacity: 0.8;             
            }
            75%{
                transform: scale(0.6);
                opacity: 0.6;
            }
            100%{ 
                left: 0px;               
                transform: scale(0.8); 
                opacity: 0.8;                
            }
        }
        @-webkit-keyframes move{
            0%{
                left:  0px;
                transform: scale(0.8);
                opacity: 0.8;      
            }
            25%{
                transform: scale(1); 
                opacity: 1;
            }
            50%{ 
                left: 50px;
                transform: scale(1.5);   
                opacity: 0.8;             
            }
            75%{
                transform: scale(0.6);
                opacity: 0.6;
            }
            100%{ 
                left: 0px;               
                transform: scale(0.8); 
                opacity: 0.8;                
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">


        let timer;
        window.onload=function(){
            timer=document.getElementById("timer");
            window.setTimeout(countdown, 20);
        }
        function countdown(){
            timer.innerHTML=timer.innerHTML-1;
            if(timer.innerHTML>0){
                window.setTimeout(countdown, 20);                
            }else{
                $(document).ready(function(){
                $(".page").addClass("finishloading");
                });
                $("#timer").fadeOut();
            }
        }
        
    $("a.move").click(function(){
        event.preventDefault();
        let to = $(this).attr("href"); //用變數存取被點擊的連結,其attr的值        
        $("body, html").animate({  //整個網頁都要做移動, 需用body, html
            scrollTop: $(to).position().top
        },1000);
    })
    </script>
</head>
<body>
    <div class="page loading ">
        <div class="mask"></div>
        <div class="circle1"></div>
        <div class="timer" id="timer">100</div>
        <div class="menu">
            <a href="#first-position">關於我</a>
            <a href="#second-position">position2</a>
            <a href="#three-position">position3</a>
        </div>
        <div class="first-page" id="first-position">
            <div class="information-container">
                <div class="information">
                    <h1>Yen-Ju Pan</h1>
                    <p class="profile">profile</p>
                </div>
                <div class="information">                    
                    <p class="context">姓名:潘彥如</br>系別:視覺傳達設計學系</br>興趣:視覺設計、英語學習、運動健身
                    </br>技能:Photoshop、Javascript、Bootstrap、React</p>
                </div>
            </div>
        </div>
        <div class="second-page" id="second-position"></div>
        <div class="three-page" id="three-position"></div>
    </div>
</body>
</html>
