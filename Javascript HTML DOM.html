<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title>Javascript onclick</title>	
  <script type="text/javascript">
    /*

    */
  
    window.onload=function(){
      let titleSelection=document.getElementById("newTitleselection");
      let menu=document.getElementById("Menu");
      titleSelection.onclick=function(){
        if (menu.style.display=="none"){
          menu.style.display="block";
        }else{
          menu.style.display="none";
        }
        
      }      
    }
    </script>
</head>
<body>
  <!----
  <div>Today is a <span id="emotion">good</span> day.</div>
  <button onclick="change();">change</button>
  -->

  <div id="newTitleselection">選單標題 1</div>
  <ul id="Menu">
    <li>項目 1</li>
    <li>項目 2</li>
    <li>項目 3</li>
  </ul>
  
</body>

</html>
